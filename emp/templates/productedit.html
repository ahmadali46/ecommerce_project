{% extends 'base.html' %} {% load static %} {% block content %}


<div  class="container py-5">

    {% csrf_token %}

    <form action="" method='post' enctype="multipart/form-data"  novalidate class="shadow p-5">
     
   
        <!-- {{ form.as_p }} -->
    {%     for fm in form %}
        {% csrf_token %}
        <div class="form-group mb-3">
          {{fm.label_tag}}{{fm}}<small class="text-danger"
            >{{fm.errors|striptags}}</small
          >
        </div>
        {% endfor %}
        <button type="submit"  class="btn btn-dark" value="update" >submit</button>
</form>
    {% endblock %}
